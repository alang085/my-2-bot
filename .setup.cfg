[flake8]
max-line-length = 100
extend-ignore = E203, E501, W503
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    venv,
    .eggs,
    *.egg

[pylint]
max-line-length = 100
disable = 
    C0111,  # missing-docstring
    C0103,  # invalid-name
    R0903,  # too-few-public-methods
    R0913,  # too-many-arguments
    W0613,  # unused-argument

[isort]
profile = black
line_length = 100
skip_gitignore = true
known_first_party = handlers,callbacks,utils,scripts

