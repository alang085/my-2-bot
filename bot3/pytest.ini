[pytest]
# Pytest配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    async: 异步测试
    functional: 功能测试

# 异步测试配置
asyncio_mode = auto

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 覆盖率配置（如果安装了pytest-cov）
# 注意：取消注释以启用覆盖率检查
# addopts =
#     --cov=bot3
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-report=xml

# 日志配置
log_cli = false
log_cli_level = INFO

