[program:loan-bot]
command=/usr/bin/python3 /app/main.py
directory=/app
user=root
autostart=true
autorestart=true
startretries=3
startsecs=10
redirect_stderr=true
stdout_logfile=/var/log/loan-bot/loan-bot.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/loan-bot/loan-bot-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=BOT_TOKEN="your_bot_token_here",ADMIN_USER_IDS="your_admin_ids_here",DATA_DIR="/data",DEBUG="0"
stopwaitsecs=30
killasgroup=true
priority=999

